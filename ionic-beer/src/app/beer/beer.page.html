<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Good beer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let beer of beers">
      <ion-avatar item-left>
    <img src="{{beer.giphyUrl}}">
  </ion-avatar>
      <h2>{{beer.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
